<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
    <link rel="stylesheet" href="syles.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controlsRange">
            <input type="range" id="jsRange" min="0.1" max="10" value="3" step="0.1">
        </div>
        <div class="controlsBtn">
            <button id="jsMode">Заливка</button>
            <button id="jsSave">Сохранить</button>
            <button id="jsClear">Очистить</button>
        </div>
        <div class="controlsColors" id="jsColors">
            <div class="controlsColor jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controlsColor jsColor" style="background-color: white;"></div>
            <div class="controlsColor jsColor" style="background-color: red;"></div>
            <div class="controlsColor jsColor" style="background-color: orange;"></div>
            <div class="controlsColor jsColor" style="background-color: green;"></div>
            <div class="controlsColor jsColor" style="background-color: blue;"></div>
            <div class="controlsColor jsColor" style="background-color: purple;"></div>
            <div class="controlsColor jsColor" style="background-color: yellow;"></div>
            <div class="controlsColor jsColor" style="background-color: pink;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
